<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/global.css" />
</head>

<body>
    <main>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="/" method="post" id="form">
            <label for="name">Nome:</label>
            <span></span>
            <input type="text" id="name" class="validar"/>

            <label for="Sobrenome">Sobrenome:</label>
            <span></span>
            <input type="text" id="Sobrenome" class="validar"/>

            <label for="CPF">CPF</label>
            <span></span>
            <input type="text" id="CPF" class="validar"/>
            
            <label for="user">Usuário:</label>
            <span></span>
            <input type="text" id="user" class="validar"/>
            
            <label for="password">Senha:</label>
            <span></span>
            <input type="password" id="password" class="validar"/>
            
            <label for="password-2">Confirmar Senha:</label>
            <span></span>
            <input type="password" id="password-2" class="validar"/>

            <button type="submit">Cadastrar</button>
            <!-- <button type="reset">Cancelar</button> -->
        </form>
    </main>
    <script src="./js/index.js"></script>
    <script src="./js/validate.js"></script>
</body>

</html>
